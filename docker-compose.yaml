  #     context: ./backend
  #     dockerfile: Dockerfile
  #     args:
  #       - GITHUB_SHA=${GITHUB_SHA:-local}
        - VERSION=${VERSION_TAG:-local}
        - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "5001:5000"
    environment:
      # - {database}
      - PORT=5000
      - VERSION=${VERSION_TAG:-local}
    # 移除依賴，因為我們目前不使用任何數據庫
    # depends_on:
