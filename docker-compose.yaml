services:
  frontend:
    image: yunn0123/nail-it-frontend:${VERSION_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        GITHUB_SHA: ${GITHUB_SHA:-local}
        VERSION: ${VERSION_TAG:-local}
        ENVIRONMENT: ${ENVIRONMENT:-development}
        BUILD_DATE: "$(date +%Y%m%d%H%M%S)"  # 添加時間戳參數破壞緩存
    ports:
      - "80:80"  # 修改為標準 HTTP 端口，與 Nginx 配置一致
    environment:
      - VERSION=${VERSION_TAG:-local}
    volumes:
      - ./frontend/src:/app/src:ro  # 只讀掛載源碼以便調試 (不影響容器內部的構建)
    restart: always
 
  # 暫時註釋掉後端服務以僅運行前端
  # backend:
